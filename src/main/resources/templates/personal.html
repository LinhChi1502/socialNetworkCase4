<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Home</title>

<head th:replace="layout::head"></head>


<body class="w3-theme-l5">
<nav th:replace="layout::menu"></nav>

<div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">
    <!-- The Grid -->
    <div class="w3-row">
        <!-- Left Column -->
        <div th:replace="layout::leftcolumn"></div>
        <!-- Left Column End-->

        <!-- Middle Column-->
        <div class="w3-col m7">

            <!--Write something-->
            <div class="w3-row-padding">
                <div class="w3-col m12">
                    <div class="w3-card w3-round w3-white">
                        <form class="w3-container w3-padding" enctype="multipart/form-data">
                            <p contenteditable="true" class="w3-border w3-padding"></p>
                            <div class="form-inline">
                                <div class="control-group custom-control-inline">
                                    <label for="FileInput">
                                        <i class="fa fa-camera" aria-hidden="true"></i>
                                    </label>
                                    <input type="file" id="FileInput" style="display: none">


                                    <div class="radio" style="padding-left: 15px">
                                        <label><input type="radio" name="optradio" checked>Public</label>
                                    </div>
                                    <div class="radio" style="padding-left: 15px">
                                        <label><input type="radio" name="optradio">Friend</label>
                                    </div>


                                </div>
                            </div>
                            <br>
                            <button type="button" class="w3-button w3-theme"><i class="fa fa-pencil"></i>  Post</button>
                        </form>
                    </div>
                </div>
            </div>
            <!--Write something end-->

            <div class="w3-container w3-card w3-white w3-round w3-margin"><br>
                <img src="/img/avatar.jpg" alt="Avatar" class="w3-left w3-circle w3-margin-right" width="50px">
                <span class="w3-right w3-opacity">16 min</span>
                <br>
                <span class="w3-right w3-opacity"><button>edit</button></span>
                <h4>Lee Min Ho</h4><br>
                <hr class="w3-clear">
                <p>Hôm nay tôi buồn quá</p>
                <p><img src="/img/avatar.jpg" alt="img" width="600px" height="300px" style="padding-left: 75px"></p>

                <button type="button" class="w3-button w3-theme-d1 w3-margin-bottom"><i
                        class="fa fa-thumbs-up"></i><span>1000</span>
                </button>
                <hr>

                <!--                    Comment area-->
                <div>
                    <tr>
                        <td><img src="/img/avatar.jpg" width="50px" height="50px" style="border-radius: 50%"></td>
                        <td>
                            <span style="padding-left: 10px">Bi Rain</span><span
                                style="padding-left: 10px;font-size: small">3 phút trước</span>
                            <p style="padding-left: 100px">Tớ cũng buồn</p>
                        </td>
                    </tr>
                </div>
                <!--                    Comment area end-->


                <!--                    post your comment-->
                <div>
                    <tr>
                        <td><img src="/img/avatar.jpg" width="50px" height="50px" style="border-radius: 50%"></td>
                        <td style="padding-left: 20px">
                            <input type="text" placeholder="Post your comment" style="width: 350px">
                            <button><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
                        </td>
                    </tr>

                </div>
                <!--                    post your comment end-->

            </div>


        </div>
        <!-- Middle Column End-->

        <!--        Right Column-->
        <div th:replace="layout::rightcolumn"></div>
        <!--        Right Column End-->
    </div>
</div>
<br>
<!--       Footer -->
<footer th:replace="layout::footer"></footer>
<!--       Footer End -->
</body>
