<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<title>Layout</title>
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--chen them bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--/chen them bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        html, body, h1, h2, h3, h4, h5 {
            font-family: "Open Sans", sans-serif
        }

        .input-icons i {
            position: absolute;
        }

        .input-icons {
            width: 100%;
        }

        .icon {
            padding: 10px;
            min-width: 5px;
        }

        .input-field {
            width: 100%;
            height: 30px;
            padding: 20px;
            text-align: center;
        }

        tr.spaceUnder>td {
            padding-bottom: 1em;
        }
    </style>
</head>


<body class="w3-theme-l5">

<!-- Navbar -->
<nav th:fragment="menu">
    <div class="w3-top">
        <div class="w3-bar w3-theme-d2 w3-left-align w3-large">
            <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-theme-d2"
               href="javascript:void(0);" onclick="openNav()"><i class="fa fa-bars"></i></a>
            <a href="#" class="w3-bar-item w3-button w3-padding-large w3-theme-d4"><img src="/img/logo1.png" alt=""
                                                                                        width="35px" height="35px"></a>
            <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white"
               title="Friend Requests"><i class="fa fa-user"></i><span
                    class="w3-badge w3-right w3-small w3-green">3</span></a>


            <div class="w3-dropdown-hover w3-hide-small">
                <button class="w3-button w3-padding-large" title="Notifications"><i class="fa fa-bell"></i><span
                        class="w3-badge w3-right w3-small w3-green">3</span></button>
                <div class="w3-dropdown-content w3-card-4 w3-bar-block" style="width:300px">
                    <a href="#" class="w3-bar-item w3-button">One new friend request</a>
                </div>
            </div>

            <!--search post-->
            <div class="w3-dropdown-hover w3-hide-small">
                <form>
                    <div style="width: fit-content;margin:auto; height: fit-content">
                        <div class="input-icons">
                            <input class="input-field" type="text" placeholder="Search post">
                            <i class="fa fa-search icon fa-lg"></i>
                        </div>
                    </div>
                </form>
            </div>
            <!--search post end-->

            <!--search user-->
            <div class="w3-dropdown-hover w3-hide-small" style="padding-left: 50px">
                <form>
                    <div style="width: fit-content;margin:auto; height: fit-content">
                        <div class="input-icons">
                            <input class="input-field" type="text" placeholder="Search user">
                            <i class="fa fa-search icon fa-lg"></i>
                        </div>
                    </div>
                </form>
            </div>
            <!--search user end-->


            <!--logout button-->
            <a href="#" class="w3-bar-item w3-button w3-hide-small w3-right w3-padding-large"
               title="Logout">
                <img src="/img/avatar.jpg" class="w3-circle" style="height:30px;width:30px" alt="Avatar">
            </a>
            <!--logout button end-->

        </div>
    </div>
</nav>
<!--Navbar end-->

<!-- Page Container -->
<div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">
    <!-- The Grid -->
    <div class="w3-row">


        <!-- Left Column -->
        <div th:fragment="leftcolumn" class="w3-col m3">
            <!-- Profile -->
            <div class="w3-card w3-round w3-white">
                <div class="w3-container">
                    <h4 class="w3-center">Chi Nguyễn</h4>
                    <p class="w3-center"><img src="/img/avatar.jpg" class="w3-circle"
                                              style="height:106px;width:106px" alt="Avatar"></p>
                    <hr>
                    <p><i class="fa fa-id-card fa-fw w3-margin-right w3-text-theme"></i>Nguyen Thi Linh Chi</p>
                    <p><i class="fa fa-home fa-fw w3-margin-right w3-text-theme"></i>Ha noi, Viet Nam</p>
                    <p><i class="fa fa-envelope-o fa-fw w3-margin-right w3-text-theme"></i>linhchidkc@gmail.com</p>
                    <p><i class="fa fa-birthday-cake fa-fw w3-margin-right w3-text-theme"></i>15/02/1995</p>
                    <p><i class="fa fa-venus-mars fa-fw w3-margin-right w3-text-theme"></i>Female</p>
                    <p><i class="fa fa-mobile fa-fw w3-margin-right w3-text-theme"></i>035 833 9265</p>
                    <p><i class="fa fa-user-circle-o fa-fw w3-margin-right w3-text-theme"></i>Yêu màu hồng, sống nội
                        tâm,
                        hay khóc thầm và ghét sự giả dối</p>
                    <br>
                    <a href=""><i class="fa fa-pencil fa-fw w3-margin-right w3-text-theme"></i>edit</a>

                </div>
            </div>
        </div>
        <!-- Left Column End-->

        <!-- Middle Column -->
        <div class="w3-col m7">
            <div class="w3-row-padding">
                <div class="w3-col m12">
                    <div class="w3-card w3-round w3-white">
                        <div class="w3-container w3-padding">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Middle Column -->

        <!-- Right Column -->
        <div th:fragment="rightcolumn" class="w3-col m2">
            <div class="w3-card w3-round w3-white w3-center">
                <div class="w3-container">
                    <!--                    search friends-->
                    <form>
                        <div style="width: auto;margin:auto; height: auto">
                            <div class="input-icons">
                                <a href="#">
                                    <i class="fa fa-search icon fa-lg" style="padding-bottom: 25px"></i>
                                </a>
                                <input class="input-field" type="text" placeholder="Search friend">

                            </div>
                        </div>
                    </form>
                    <!--
                                      end search friends-->
                    <br>


                    <!--list 5 friends-->
                    <table>
                        <tr class="spaceUnder">
                            <td><img src="/img/avatar.jpg" alt="" width="30px" height="30px" style="border-radius: 50%">
                            </td>
                            <td style="padding-left: 2px"><a href="#"><span style="font-size: 13px">David Beckham</span></a></td>
                            <td style="padding-left: 5px"><button style="font-size: xx-small">Unfriend</button></td>
                        </tr>

                        <tr class="spaceUnder">
                            <td><img src="/img/avatar.jpg" alt="" width="30px" height="30px" style="border-radius: 50%">
                            </td>
                            <td style="padding-left: 2px"><a href="#"><span style="font-size: 13px">David Beckham</span></a></td>
                            <td style="padding-left: 5px"><button style="font-size: xx-small">Unfriend</button></td>
                        </tr>

                    </table>
                    <!--list 5 friends end-->
                    <br>
                    <div>
                        <a href="" style="alignment: right">Go to friend list</a>
                    </div>
                </div>
            </div>
            <br>


            <div class="w3-card w3-round w3-white w3-padding-16 w3-center">
                <p>ADS</p>
            </div>
            <br>

            <div class="w3-card w3-round w3-white w3-padding-32 w3-center">
                <p><i class="fa fa-bug w3-xxlarge"></i></p>
            </div>

            <!-- End Right Column -->
        </div>
        <!-- Right Column End -->


    </div>
</div>
<!-- End Page Container -->
<br>

<!-- Footer -->
<footer th:fragment="footer" class="w3-container w3-theme-d3 w3-padding-16">
    <h5>C0720I2</h5>
</footer>
<!--Footer end-->

</body>
</html>
