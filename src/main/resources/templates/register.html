<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Spring Boot User Authentication</title>
</head>
<body>
<div th:if="${message}">
    <span th:text="${message}" style="color:red; text-align: center"></span>
</div>
<form role="form" th:method="post" th:object="${user}" enctype="multipart/form-data" th:action="@{/register}">
    <label>Name</label>
    <input type="text" name="userName" th:field="*{userName}">

    <label>Password</label>
    <input type="password" id="password" name="password" th:field="*{password}">

    <input type="submit" value="Register">
</form>
</body>
</html>
