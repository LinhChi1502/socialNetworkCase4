<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Friend Requests</title>

<head th:replace="layout::head"></head>

<body class="w3-theme-l5">
<nav th:replace="layout::menu"></nav>

<div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">
    <div class="w3-row">


        <!-- Left Column -->
        <div th:replace="layout::leftcolumn"></div>
        <!-- Left Column End-->

        <!-- Middle Column -->
        <div class="w3-col m7">

            <div class="w3-row-padding">
                <div class="w3-col m12">
                    <div class="w3-card w3-round w3-white">
                        <div class="w3-container w3-padding">
                            <!--                            chen request-->
                            <div class="w3-card w3-round w3-white w3-center" style="width: 70%; margin: auto">
                                <div class="w3-container">
                                    <p>Friend Request</p>
                                    <img src="/w3images/avatar6.png" alt="Avatar" style="width:50%"><br>
                                    <span>Jane Doe</span>
                                    <div class="w3-row w3-opacity">
                                        <div class="w3-half">
                                            <button class="w3-button w3-block w3-green w3-section" title="Accept"><i
                                                    class="fa fa-check"></i></button>
                                        </div>
                                        <div class="w3-half">
                                            <button class="w3-button w3-block w3-red w3-section" title="Decline"><i
                                                    class="fa fa-remove"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--                            end chen request-->
                        </div>
                    </div>
                </div>
            </div>


            <!-- End Middle Column -->
        </div>
        <!-- Middle Column End-->

        <!-- Right Column -->
        <div th:replace="layout::rightcolumn"></div>
        <!-- End Right Column -->


    </div>
</div>
<br>

<!-- Footer -->
<footer th:replace="layout::footer"></footer>
<!-- Footer End -->
</body>
</html>
