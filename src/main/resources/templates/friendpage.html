<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Home</title>

<head th:replace="layout::head"></head>


<body class="w3-theme-l5" onload="loadUserFriend()">
<!--Narbar-->
<nav th:fragment="menu">
    <div class="w3-top">
        <div class="w3-bar w3-theme-d2 w3-left-align w3-large">
            <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-theme-d2"
               href="javascript:void(0);" onclick="openNav()"><i class="fa fa-bars"></i></a>
            <a th:href="@{/home}" class="w3-bar-item w3-button w3-padding-large w3-theme-d4"><img th:src="@{/logo1.png}" alt=""
                                                                                                  width="35px" height="35px"></a>
            <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white"
               title="Friend Requests"><i class="fa fa-user"></i><span
                    class="w3-badge w3-right w3-small w3-green">3</span></a>


            <div class="w3-dropdown-hover w3-hide-small">
                <button class="w3-button w3-padding-large" title="Notifications"><i class="fa fa-bell"></i><span
                        class="w3-badge w3-right w3-small w3-green">3</span></button>
                <div class="w3-dropdown-content w3-card-4 w3-bar-block" style="width:300px">
                    <a href="#" class="w3-bar-item w3-button">One new friend request</a>
                </div>
            </div>

            <!--search post-->
            <div class="w3-dropdown-hover w3-hide-small">
                <form th:action="@{/search-post-by-content}" method="post">
                    <div style="width: fit-content;margin:auto; height: fit-content">


                        <input type="text" th:name="searchContent" placeholder="Search post" style="color: black;width: 130px"/>
                        <label for="mySubmit" class="btn"><i class="fa fa-search icon fa-lg"></i></label>
                        <input id="mySubmit" type="submit" class="hidden" />
                    </div>
                </form>


            </div>
            <!--search post end-->

            <!--search user-->
            <div class="w3-dropdown-hover w3-hide-small">
                <form th:action="@{/search-user-by-name}" method="post">
                    <div style="width: fit-content;margin:auto; height: fit-content">
                        <input type="text" th:name="searchName" placeholder="Search user" style="color: black;width: 130px"/>
                        <label for="Submit" class="btn"><i class="fa fa-search icon fa-lg"></i></label>
                        <input id="Submit" type="submit" class="hidden" />
                    </div>
                </form>
            </div>
            <!--search user end-->


            <!--logout button-->
            <a th:href="@{/logout}" class="w3-bar-item w3-button w3-hide-small w3-right w3-padding-large"
               title="Logout">
                <img th:src="${'../'+user.getAvatarURL()}" class="w3-circle" style="height:30px;width:30px" alt="Avatar">
            </a>
            <!--logout button end-->

        </div>
    </div>
</nav>
<!--Narbar End-->

<div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">
    <!-- The Grid -->
    <div class="w3-row">

        <!-- Left Column -->
        <div class="w3-col m3">
            <!-- Profile -->
            <div class="w3-card w3-round w3-white">
                <div class="w3-container">
                    <a th:href="@{/show-personal-page/__${friend.userId}__}"><h4 class="w3-center" th:text="${friend.userName}"></h4></a>
                    <a th:href="@{/show-personal-page/__${friend.userId}__}"><p class="w3-center"><img th:src="${'../' + friend.getAvatarURL()}" class="w3-circle"
                                                                                                       style="height:106px;width:106px" alt="Avatar"></p></a>
                    <hr>
                    <p><i class="fa fa-id-card fa-fw w3-margin-right w3-text-theme"></i><span th:if="${friend.firstName != null}" th:text="${user.firstName} + ' ' + ${user.lastName}"></span></p>
                    <p><i class="fa fa-home fa-fw w3-margin-right w3-text-theme"></i><span th:text="${friend.city}"></span></p>
                    <p><i class="fa fa-birthday-cake fa-fw w3-margin-right w3-text-theme"></i><span th:text="${friend.dateOfBirth}"></span></p>
                    <p><i class="fa fa-venus-mars fa-fw w3-margin-right w3-text-theme"></i><span th:text="${friend.gender}"></span></p>
                    <p><i class="fa fa-mobile fa-fw w3-margin-right w3-text-theme"></i><span  th:text="${friend.phone}"></span></p>
                    <p><i class="fa fa-user-circle-o fa-fw w3-margin-right w3-text-theme"></i><span th:text="${friend.about}"></span></p>
                </div>
            </div>
        </div>
        <!-- Left Column End-->

        <!-- Middle Column-->
        <div class="w3-col m7">
            <div th:if="${size == 0}">
                <div class="w3-container w3-card w3-white w3-round w3-margin" style="height: 300px">
                    No Post Found!
                </div>
            </div>
            <th:block th:each="post:${posts}">
                <div class="w3-container w3-card w3-white w3-round w3-margin"><br>
                    <img th:src="${'../'+post.appUser.getAvatarURL()}" class="w3-left w3-circle w3-margin-right"
                         width="65px" height="65px">
                    <span class="w3-right w3-opacity" th:text="${post.date}"></span><br>

                    <a th:href="@{/show-personal-page/__${post.appUser.getUserId()}__}"><h4
                            th:text="${post.appUser.userName}"></h4></a><br>
                    <hr class="w3-clear">
                    <div class="entry">
                        <p style="white-space: pre;" th:utext="${post.content}" ></p>
                    </div>
<!--                    <input type="text" th:id="*{post.postID}" hidden>-->
                    <p th:if="${!#strings.isEmpty(post.imageUrl)}">
                        <img th:src="${'../'+post.imageUrl}" class="postimage"/>
                    </p>

                    <!--Minh Beos đã ở đây-->
                    <button type="button" class="w3-button w3-theme-d1 w3-margin-bottom" th:id="'btnLike' + ${post.postID}" th:name="${post.postID}"
                            onclick="likePost(this)">
                        <i class="fa fa-thumbs-up"></i>
                        <span th:text="${post.postLikes.size()}">0</span>
                    </button>
                    <hr>
                    <!--Comment area-->
                    <div th:id=" 'postCommentArea' + ${post.getPostID()}">
                        <th:block th:each="comment:${post.getPostComments()}">
                            <tr>
                                <td><img th:src="'../' + ${comment.user.avatarURL}" width="50px" height="50px" style="border-radius: 50%"></td>
                                <td><span style="padding-left: 10px" th:text="${comment.user.userName}"></span>
                                    <span style="padding-left: 10px;font-size: small" th:text="${comment.date}"></span>
                                    <p style="padding-left: 100px" th:text="${comment.comment}"></p>
                                </td>
                            </tr>
                        </th:block>
                    </div>

                    <!--Minh Beos đã ở đây Comment area end-->
                    <!--post your comment-->
                    <div>
                        <!-- Tuan Anh Refactor Comment -->
                        <tr>
                            <form th:id="${post.getPostID()}" onsubmit="createPostComment(this); return false;">
                                <td><img th:src="${'../' + post.getAppUser().getAvatarURL()}" +  width="50px" height="50px" style="border-radius: 50%"></td>
                                <td style="padding-left: 20px">
                                    <input name="comment" type="text" placeholder="Post your comment" style="width: 350px" th:id="'postCommentContent' + ${post.getPostID()}">
                                    <button type="submit"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
                                </td>
                            </form>
                        </tr>
                        <script>
                            function likePost(element) {
                                $.ajax({
                                    headers: {
                                        'Accept': 'application/json',
                                        'Content-Type': 'application/json'
                                    },
                                    type: "PUT",
                                    url: '/api/likepost/' + element.name,
                                    success: function () {
                                        likePostSuccess(element);
                                    }
                                })
                            }

                            function likePostSuccess(element) {
                                $.ajax({
                                    headers: {
                                        'Accept': 'application/json',
                                        'Content-Type': 'application/json'
                                    },
                                    type: "GET",
                                    url: "/api/getpostlikebypost/" + element.name,
                                    success: function (response) {
                                        let content = `<i class="fa fa-thumbs-up"></i>
                                                       <span>${response.length}</span>`;
                                        document.getElementById(element.id).innerHTML = content;
                                    }
                                })
                            }

                            function createPostComment(element) {
                                let postId = element.id;
                                let json = {
                                    comment: element.comment.value,
                                }
                                $.ajax({
                                    headers: {
                                        'Accept': 'application/json',
                                        'Content-Type': 'application/json'
                                    },
                                    type: 'PUT',
                                    url: '/api/createpostcomment/' + postId,
                                    data: JSON.stringify(json),
                                    success:function () {
                                        commentSuccess(postId);
                                        element.comment.value = "";
                                    }
                                })
                            }
                            <!-- End Tuan Anh Refactor Comment -->
                            function commentSuccess(postID) {
                                alert(postID);
                                $.ajax({
                                    headers: {
                                        'Accept': 'application/json',
                                        'Content-Type': 'application/json'
                                    },
                                    type: 'GET',
                                    url: '/api/getpostcommentbypost/' + postID,
                                    success: function (response) {
                                        let content = '';
                                        for (let j = 0; j < response.length ; j++) {
                                            content += getComment(response[j]);
                                        }
                                        document.getElementById('postCommentArea' + postID).innerHTML = content;
                                    }
                                })
                            }

                            function getComment(postComment) {
                                return  `<tr>`+
                                    `<td><img src="../${postComment.user.avatarURL}" width="50px" height="50px" style="border-radius: 50%"></td>` +
                                    `<td><span style="padding-left: 10px">${postComment.user.userName}</span>` +
                                    `<span style="padding-left: 10px;font-size: small">${postComment.date}</span>` +
                                    `<p style="padding-left: 100px">${postComment.comment}</p>` +
                                    `</td>` +
                                    `</tr>`
                            }
                        </script>
                    </div>
                    <!--Và Minh Beos đã rời khỏi đây post your comment end-->
                </div>
            </th:block>
        </div>
        <!-- Middle Column End-->

        <!-- Right Column-->
        <div th:replace="layout::rightcolumn"></div>
        <!-- Right Column End-->
    </div>
</div>
<br>
<!--       Footer -->
<footer th:replace="layout::footer"></footer>
<!--       Footer End -->
<script>
    (function (win,doc) {
        'use strict';
        var siteURL = '/find-by-tag-friend',
            entries = doc.querySelectorAll('div.entry > p'),
            postid = $('#postid').val(),
            i;

        if ( entries.length > 0 ) {
            for (i = 0; i < entries.length; i = i + 1) {
                entries[i].innerHTML = entries[i].innerHTML.replace(/#(\S+)/g,'<a href="'+siteURL+'?tag=$1&id=' + postid  + ' " title="Find more posts tagged with #$1">#$1</a>');
            }
        }


    }(this, this.document));
</script>
</body>
